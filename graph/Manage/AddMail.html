<h2 class="white opacity-70 no-underline">Lets keep in touch </h2>
<p class="white opacity-70 no-underline">Ajouter une adresse mail</p>
<form action="config_mail" method="post">
  <span class="white opacity-70 no-underline">Email From : </span><input type="text" name="mailFrom" value=""><br>
  <span class="white opacity-70 no-underline">Email To : </span><input type="text" name="mailTo" value=""><br>

  <button type="Submit">Lets Go</button>
